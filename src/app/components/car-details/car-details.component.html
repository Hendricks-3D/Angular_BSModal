<button type="buttton" class="btn btn-primary" routerLink="">Home</button>

<button type="button" class="btn btn-primary" (click)="create()">Create</button>
<button type="button" class="btn btn-secondary" (click)="execute()">
  Execute
</button>

<h1>Modal Button Below</h1>

<button type="button" class="btn btn-dark" (click)="showModal()">
  Show Modal
</button>

<mat-card class="mb-8 mt-9" *ngFor="let user of data">
  <mat-card-title>{{ user.first_name }} {{ user.id }} </mat-card-title>
  <mat-card-content> {{ user.avatar }} </mat-card-content>
  <mat-card-footer> {{ user.email }} </mat-card-footer>
</mat-card>
